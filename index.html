<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Submit Info</div>
        <div class="required"><span id="star" style="color: #ff6347; font-weight: 300;">*</span> required</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">In Game Name<span id="star" style="color: #ff6347;">*</span></span>
                    <input type="text" placeholder="Enter your IGN" required>
                </div>
                <div class="input-box">
                    <span class="details">Player id<span id="star" style="color: #ff6347;">*</span></span>
                    <input type="text" placeholder="Enter your Player id" required>
                </div>
                <div class="input-box">
                    <span class="details">Discord id</span>
                    <input type="text" placeholder="Enter your Discord id">
                </div>
                <div class="input-box">
                    <span class="details">Rep per day<span id="star" style="color: #ff6347;">*</span></span>
                    <input type="text" placeholder="Enter your rep per day" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
